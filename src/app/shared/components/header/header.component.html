<section>
  <aside>
    <header class="flex items-center justify-center h-20">
      <nav class="container flex justify-between">
        <div>
          <h3>Super Pizza</h3>
        </div>
        <div>
          <ng-container *ngIf="user$ | async as user">
            <p>{{ user.email }}</p>
          </ng-container>
          <ng-container *ngIf="(user$ | async) === null">
            <a [routerLink]="['/login']">Login</a>
            /
            <a [routerLink]="['/register']">Register</a>
          </ng-container>
        </div>
      </nav>
    </header>
  </aside>

  <aside>
    <div class="flex flex-row">
      @if (isAuth) {
        <aside class="absolute flex flex-col gap-6 px-4 w-44">
          <nav class="flex flex-col gap-6">
            <a [routerLink]="['/user/dashboard']" routerLinkActive="active"
              >Dashboard</a
            >
            <a [routerLink]="['/user/your-orders']" routerLinkActive="active"
              >Your Order</a
            >
            <a [routerLink]="['/user/custom-order']" routerLinkActive="active"
              >Custom Order</a
            >
            <a [routerLink]="['/user/profile']" routerLinkActive="active"
              >Profile</a
            >
          </nav>
          <ng-container *ngIf="user$ | async as user">
            <nav class="flex flex-col gap-6" *ngIf="user.role === 'admin'">
              <a [routerLink]="['/admin/inventory']" routerLinkActive="active"
                >Inventory</a
              >
              <a
                [routerLink]="['/admin/requested-orders']"
                routerLinkActive="active"
                >Requested Orders</a
              >
            </nav>
          </ng-container>
          <nav>
            <a (click)="logout()">Sign Out</a>
          </nav>
        </aside>
      }
      <aside></aside>
    </div>
  </aside>
</section>
<router-outlet></router-outlet>
