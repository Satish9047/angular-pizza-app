<section class="flex justify-center">
  <div class="container flex flex-col">
    <div>
      <h3>Your Profile</h3>
    </div>
    @defer {
      <div class="flex gap-8">
        <figure class="relative">
          <img
            [ngSrc]="'/images/pizza.png'"
            alt="Profile Picture"
            width="200"
            height="200"
            priority
          />
        </figure>
        <div class="flex flex-col gap-4">
          <div class="flex gap-2">
            <img
              [ngSrc]="'/icons/profile.svg'"
              alt=""
              width="30"
              height="30"
              class="object-contain"
            />
            <input
              type="text"
              [value]="(user$ | async)?.name"
              class="bg-transparent"
              disabled
            />
          </div>
          <div class="flex gap-2">
            <img [ngSrc]="'/icons/email.svg'" alt="" width="30" height="30" />
            <input
              type="text"
              [value]="(user$ | async)?.email"
              class="bg-transparent"
              disabled
            />
          </div>
          <div class="flex gap-2">
            <img [ngSrc]="'/icons/phone.svg'" alt="" width="30" height="30" />
            <input
              type="text"
              [value]="(user$ | async)?.phone"
              class="bg-transparent"
              disabled
            />
          </div>
          <div class="flex gap-2">
            <img [ngSrc]="'/icons/address.svg'" alt="" width="30" height="30" />
            <input
              type="text"
              [value]="(user$ | async)?.address"
              class="bg-transparent"
              disabled
            />
          </div>
        </div>
      </div>
    } @placeholder {
      <p>Loading...</p>
    }
  </div>
</section>
